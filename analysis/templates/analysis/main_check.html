{% extends "common/base.html" %}

{% load static %}

{% block css %}
<link type="text/css" href="{% static 'css/main.css' %}" rel="stylesheet">
{% endblock %}

{% block javascripts %}
<script type="text/javascript" src="{% static 'js/analysis/main.js' %}"></script>
{% endblock %}

{% block content %}
<div class="main">
	<div class="main-box">
		<div class="main-margin-top">
		</div>
		<div id="status-box" class="status-box">
			<h2>{{ message }}</h2>
			{% csrf_token %}
		</div>
		<div id="status-contents">

			{% if is_load %}
			<div class="main-contents">
				<div class="submit-button">
					<button onclick="load_charts()" class='charts'>분석</button>
				</div>
			</div>

			{% else %}
			<div class="main-contents">
				<div class="submit-button">
					<button onclick="load_main()" class='main'>처음으로</button>
				</div>
			</div>
			{% endif %}

		</div>
	</div>
</div>
{% endblock content %}
